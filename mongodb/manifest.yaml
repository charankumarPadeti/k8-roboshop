apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: roboshop
  labels: #these labels are deploment labels
    app: nginx
    project: roboshop
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels: #these labels are used to find the pods
      app: nginx
      project: roboshop
      tier: db
  template: #template dhagara nuchi kindha antha pod definition , paina antha deployment
    metadata:
      labels: #these labels are pod labels
        app: nginx
        project: roboshop
        tier: db
    spec:
      containers:
      - name: mongodb
        image: charankumarpadeti/mongodb:v1
        imagePullPolicy: Always

---
#pod to pod communicate avvali ante which one we use clusterIP

apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: roboshop
spec:
  selector: #paina vuna pod create ipothadi service dheniki velli attach avvali that is the service.
    app: nginx
    project: roboshop
    tier: db
  ports:
    - protocol: TCP
      port: 27017 #service port we can give anything
      targetPort: 27017 #containerPort  , nginx



apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data: # miru a data ni store chestunaru
  MONGO: true
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels: #these labels are deploment labels
    app: catalogue
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels: #these labels are used to find the pods
      app: catalogue
      project: roboshop
      tier: app
  template: #template dhagara nuchi kindha antha pod definition , paina antha deployment
    metadata:
      labels: #these labels are pod labels
        app: catalogue
        project: roboshop
        tier: app
    spec:
      containers:
      - name: catalogue
        image: charankumarpadeti/catalogue:v1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: catalogue
---

#pod to pod communicate avvali ante which service we use clusterIP

apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: roboshop
spec:
  selector: #paina vuna pod create ipothadi service dheniki velli attach avvali that is the service.
    app: nginx
    project: roboshop
    tier: db
  ports:
  - protocol: TCP
    port: 8080 #service port we can give anything
    targetPort: 8080 #containerPort  , nginx